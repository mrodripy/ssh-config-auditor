name: CI/CD Pipeline for SSH Auditor

on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  # Permite ejecutarlo manualmente desde GitHub
  workflow_dispatch:

jobs:
  test:
    name: "ğŸ” Run Tests"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Usa tu Makefile para ejecutar las pruebas dentro del contenedor
      - name: ğŸ§ª Run Auditor Test
        run: make test

  build:
    name: "ğŸ³ Build Docker Image"
    runs-on: ubuntu-latest
    # Este trabajo solo se ejecuta si las pruebas pasan
    needs: test
    if: success()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‹ Build Docker Image
        # Usa la acciÃ³n oficial de Docker para construir[citation:3]
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: ssh-auditor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Por ahora solo construye, NO sube a ningÃºn registro
          push: false
          load: true # Hace que la imagen estÃ© disponible en el runner
