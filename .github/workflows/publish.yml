publish:
    name: "ğŸ“¤ Publish to Docker Hub"
    runs-on: ubuntu-latest
    needs: [test, build] # Espera a que ambos jobs anteriores terminen bien
    # Opcional: publica solo cuando hay un nuevo tag (ej: v1.0.0)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            tu_usuario_dockerhub/ssh-auditor:latest
            tu_usuario_dockerhub/ssh-auditor:${{ github.sha }}
